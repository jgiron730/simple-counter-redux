<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple counter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2c71e428ce.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <h1 class="mt-5 mb-5">Simple counter. Redux - JS</h1>
        </div>
        <div class="row justify-content-center">
            <p id="counter">3</p>
        </div>
        <div class="row justify-content-center btns">
            <div class="col-lg-2 col-sm-3">
                <p class="margin-right ">Pressed : <b id="countSum">5</b> times</p>
            </div>
            <div class="col-2 ">
                <button id="btnSum" type="button" class="btn btn-success"><i class="fas fa-plus"></i></button>
                <button id="btnRest" type="button" class="btn btn-warning "><i class="fas fa-minus"></i></button>
            </div>
            <div class="col-lg-2 col-sm-3">
                <p>Pressed: <b id="countRest">5</b> times</p>
            </div>
        </div>
    </div>

    <script src="js/core.js"></script>

</body>

</html>
